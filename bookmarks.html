<html>

<head>
    <script src="js/jquery-mini.js"></script>
    <script src="js/bookmarks.js" ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bookmark_folder.css" media="screen" type="text/css" />
</head>

<body style="width: 250px;height: 350px">
    <div style="width: 250px;height: 250px">
        <img id="favIconImg" height="250px" width="250px"/>
        <img id="cancel" class="cancel" src="images/cancel-32.png" alt="unbookmark this page" />
    </div>
    <div style="width: 100%; height: 100px">
        <div id="bookmark_title" class="bookmark_title">
        </div>
        <div style="width: 100%;">
            <input type="hidden" id="bookmarkId" />
            <ul id="bookmark_folder_now" class="bookmark_folder_now">
                <li>
                    <div class="link">
                        <span id="book_folder" class="change_folder"></span><input id="book_folder_id" type="hidden"/><i class="fa fa-chevron-down" class="now_click"></i>
                    </div>
                </li>
            </ul>
            <ul id="bookmark_folder" class="bookmark_folder">
                
            </ul>
        </div>
    </div>
</body>
</html>
